<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview card component</title>
    <script src="https://kit.fontawesome.com/b825955621.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
</head>
<html>
    <body>
        <div class="container">
            <div id="image">
                <picture class="product-image">
                <source srcset="chanel-desktop.jpg" alt="photograph of chanel perfum with leaves around it" width="280px" height="420px" media="(min-width: 585px)">
                <img  class="product-image_img" srcset="perfume-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" >
                </picture>
            </div>
            <div class="container-text">
                <div class="product-description">
                    <h5>PERFUME</h5>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and volupluous interpretation composed by<br>
                        Olivier Polge, Perfumer-Creator of the House of CHANEL.
                    </p>
                </div>
                <div class="prices-btn">
                    <div class="prices">
                        <div class="price">
                            <span class="current-price">$149.99</span> 
                            <del class="previous-price"> $169.99</del>
                        </div>
                    </div>
                    <div class="cta-button">
                        <button><i class="fa fa-thin fa-cart-shopping"></i> Add to cart</button>
                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
